<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX ELITE | واجهة الإطارات الأنيقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #e50914; --bg: #050505; --frame: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s ease; }
        
        body { background: var(--bg); color: #fff; margin: 0; padding-bottom: 50px; }

        /* شريط البحث المؤطر */
        .top-nav { padding: 40px 5%; text-align: center; }
        .search-frame {
            max-width: 600px; margin: auto; padding: 5px;
            background: var(--frame); border: 1px solid var(--border);
            border-radius: 15px; backdrop-filter: blur(10px);
        }
        .search-frame input {
            width: 100%; background: transparent; border: none; padding: 15px;
            color: #fff; font-size: 18px; outline: none; text-align: center;
        }

        /* شبكة الأفلام */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; padding: 20px 5%; }
        .movie-card {
            border-radius: 12px; overflow: hidden; border: 1px solid var(--border);
            cursor: pointer; background: var(--frame);
        }
        .movie-card:hover { transform: translateY(-10px); border-color: var(--main); box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3); }
        .movie-card img { width: 100%; height: 260px; object-fit: cover; }

        /* نافذة العرض (الإطارات الأنيقة) */
        .player-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; overflow-y: auto; padding: 20px; }
        .close-x { position: fixed; top: 20px; left: 30px; font-size: 40px; cursor: pointer; color: #fff; z-index: 2100; }

        .wrapper { max-width: 1000px; margin: 50px auto; }

        /* الإطار 1: المعلومات والصورة */
        .frame-info {
            background: var(--frame); border: 1px solid var(--border); border-radius: 20px;
            padding: 30px; display: flex; gap: 30px; margin-bottom: 20px; backdrop-filter: blur(15px);
        }
        .frame-info img { width: 220px; border-radius: 12px; border: 1px solid var(--border); }
        .info-content { flex: 1; }
        .info-content h1 { margin: 0 0 15px; color: var(--main); font-weight: 900; font-size: 32px; }
        .meta { display: flex; gap: 15px; color: #888; font-size: 14px; margin-bottom: 20px; }
        .desc { line-height: 1.8; color: #ddd; font-size: 16px; }

        /* الإطار 2: السيرفرات */
        .frame-servers {
            background: var(--frame); border: 1px solid var(--border); border-radius: 20px;
            padding: 25px; margin-bottom: 20px; text-align: center;
        }
        .srv-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 15px; }
        .srv-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff;
            padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold;
        }
        .srv-btn:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
        .srv-btn.active { background: var(--main); border-color: var(--main); box-shadow: 0 0 15px var(--main); }

        /* الإطار 3: المشغل */
        .frame-player {
            background: #000; border: 1px solid var(--border); border-radius: 20px;
            overflow: hidden; aspect-ratio: 16/9; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) { .frame-info { flex-direction: column; text-align: center; } .frame-info img { margin: auto; } }
    </style>
</head>
<body>

<div class="top-nav">
    <div style="color:var(--main); font-size:40px; font-weight:900; margin-bottom:20px;">JoFlix</div>
    <div class="search-frame">
        <input type="text" id="searchInput" placeholder="أبحث عن افلامك ومسلسلاتك..." oninput="handleSearch(this.value)">
    </div>
</div>

<div class="grid" id="movieGrid"></div>

<div id="pModal" class="player-modal">
    <span class="close-x" onclick="closeM()">&times;</span>
    <div class="wrapper">
        
        <div class="frame-info">
            <img id="mPoster" src="">
            <div class="info-content">
                <h1 id="mTitle"></h1>
                <div class="meta">
                    <span id="mRate" style="color:#ffc107; font-weight:bold;"></span>
                    <span id="mYear"></span>
                    <span id="mTime" style="background:var(--main); color:#fff; padding:0 8px; border-radius:4px;"></span>
                </div>
                <p class="desc" id="mDesc"></p>
            </div>
        </div>

        <div class="frame-servers">
            <div id="tvUI" style="display:none; margin-bottom: 15px;">
                الموسم <input type="number" id="s" value="1" style="width:50px; background:#000; color:#fff; border:1px solid var(--border);" onchange="updateSrc()">
                الحلقة <input type="number" id="e" value="1" style="width:50px; background:#000; color:#fff; border:1px solid var(--border);" onchange="updateSrc()">
            </div>
            <div style="font-size: 14px; opacity: 0.6;">اختر سيرفر المشاهدة المفضل:</div>
            <div class="srv-grid">
                <button class="srv-btn active" onclick="setSrv('vidsrc', this)">VIDSRC</button>
                <button class="srv-btn" onclick="setSrv('vidsrc_me', this)">SERVER 2</button>
                <button class="srv-btn" onclick="setSrv('super', this)">VIP LINK</button>
                <button class="srv-btn" onclick="setSrv('embedsu', this)">PREMIUM</button>
            </div>
        </div>

        <div class="frame-player" id="screen"></div>

    </div>
</div>

<script>
    const KEY = '8341de77e3a24593226752d83720f88b';
    let curId = '', curType = '', curSrv = 'vidsrc';

    async function init() {
        const r = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${KEY}&language=ar-SA`);
        const d = await r.json();
        render(d.results);
    }

    function render(data) {
        document.getElementById('movieGrid').innerHTML = data.filter(m=>m.poster_path).map(m => `
            <div class="movie-card" onclick="openM('${m.id}', '${m.media_type || 'movie'}')">
                <img src="https://image.tmdb.org/t/p/w500${m.poster_path}">
                <div style="padding:10px; font-size:14px; text-align:center; font-weight:bold;">${m.title || m.name}</div>
            </div>
        `).join('');
    }

    async function openM(id, type) {
        curId = id; curType = type;
        const r = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${KEY}&language=ar-SA`);
        const d = await r.json();

        document.getElementById('mTitle').innerText = d.title || d.name;
        document.getElementById('mDesc').innerText = d.overview || 'لا يوجد وصف متاح لهذا العنوان.';
        document.getElementById('mRate').innerText = "⭐ " + d.vote_average.toFixed(1);
        document.getElementById('mYear').innerText = (d.release_date || d.first_air_date || "").split("-")[0];
        document.getElementById('mTime').innerText = d.runtime ? d.runtime + " دقيقة" : d.number_of_seasons + " مواسم";
        document.getElementById('mPoster').src = `https://image.tmdb.org/t/p/w500${d.poster_path}`;

        document.getElementById('tvUI').style.display = (type === 'tv' ? 'block' : 'none');
        document.getElementById('pModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
        updateSrc();
    }

    function updateSrc() {
        const s = document.getElementById('s').value;
        const e = document.getElementById('e').value;
        const urls = {
            vidsrc: `https://vidsrc.to/embed/${curType}/${curId}${curType==='tv'?'/'+s+'/'+e:''}`,
            vidsrc_me: `https://vidsrc.me/embed/${curType}?tmdb=${curId}${curType==='tv'?'&season='+s+'&episode='+e:''}`,
            super: `https://multiembed.mov/?video_id=${curId}&tmdb=1${curType==='tv'?'&s='+s+'&e='+e:''}`,
            embedsu: `https://embed.su/embed/${curType}/${curId}${curType==='tv'?'/'+s+'/'+e:''}`
        };
        document.getElementById('screen').innerHTML = `<iframe src="${urls[curSrv]}" allowfullscreen></iframe>`;
    }

    function setSrv(srv, btn) {
        curSrv = srv;
        document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateSrc();
    }

    function closeM() {
        document.getElementById('pModal').style.display = 'none';
        document.getElementById('screen').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    async function handleSearch(q) {
        if (q.length < 3) return;
        const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY}&language=ar-SA&query=${q}`);
        const d = await r.json();
        render(d.results);
    }

    init();
</script>
</body>
</html>
